<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <p class="header">Weather Dashboard</p>
            </div>

            <div class="row">
                <div id="inputButton" class="row col-3">
                    <!-- City goes in the input field and submit button is pressed -->
                    <input id="cityInput" type="text" placeholder="Enter city here">
                    <button id="citySubmit" type="submit">Submit</button>
                </div>

                <div id="currentWeather" class="row col-9">
                    <!-- Current weather goes in here -->
                </div>
            </div>

            <div class = "row">
                <div id="cityHistory" class="row col-3">
                    <!-- Stored city history goes here -->
                </div>

                <div id="forecast" class="row col-9">
                    <!-- 5 day forecast goes in here -->
                </div>
            </div>
        </div>
        
        <script src="https://kit.fontawesome.com/1cc5977b2c.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
